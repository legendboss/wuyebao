<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />

    <title>基础配置 - 物业宝项目 - 后台管理系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">

    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css" rel="stylesheet">

    <base target="_blank">
    <style type="text/css">
    	.ibox-content-top{border:1px solid #dddddd;}
    	.ibox-content-top h2{padding: 10px 50px;background: #ebebeb;color: #333333;margin: 0;}
    	.ibox-content-top label{float: left;height: 34px;line-height: 34px;margin-right: 5px;color: #333333;}
    	.form-control{width: 55%;float: left; border:1px solid #707070;}
    	#formss{width: 95%;margin: 10px auto;border-bottom: 1px solid #dddddd;overflow: hidden;}
    	.form-group{width: 29%;float: left;}   	   	   	
    	#search-btn,#add-btn{width: 100px;display: inline-block;margin: 10px 0px 20px 20%;}
    	#add-btn{margin-left: 10px;}
    	#biao th,#biao td{text-align: center;}
    	#biao td span{color: rgb(0, 153, 255);cursor: pointer;}
    	#biao td span:hover{text-decoration: underline;}
    	.table-striped{border-bottom: 1px solid #dddddd;}
    
    	/*添加弹框*/
    	#myModalAdd .xq-box select{width: 200px;height: 30px;padding: 0;}
		#myModalAdd label{float: left;height: 34px;line-height: 34px;margin-right: 5px;color: #333333;}
		#addForm{width: 95%;margin: 10px auto;overflow: hidden;}
		#addForm .form-group{width: 50%;float: left;}  
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-content"> 
                    	<div class="ibox-content-top">
                    		<h2>搜索</h2>  
                    		<form id="formss" action="" method="post">                    			                    			
                                <div class="form-group">
                                    <label>配置类型:</label>
                                    <select class="form-control m-b" id="typeName" name="typeName">
	                                    <option value="1">房产类型</option>
	                                    <option value="2">户型</option>
	                                    <option value="3">机构类型</option>	 
	                                    <option value="4">房屋性质</option>
	                                </select>
                                </div>
                                <div class="form-group">
                                    <label>参数:</label>
                                    <input type="text" name="param" id="param" value="" class="form-control"/>
                                </div>                       
                    		</form>	     
                    		<button class="btn btn-sm btn-primary" id="search-btn" type="submit">搜 索</button>
                    		<button class="btn btn-sm btn-primary" id="add-btn" type="button" data-toggle="modal" data-target="#myModalAdd">添 加</button>
                    	</div>
                    </div>
                </div>
            </div>       
        </div>
        <!--表-->  
    	<div class="row" id="biao">
	        <div class="col-sm-12">
	            <div class="ibox float-e-margins">	                
	                <div class="ibox-content">	              
	                    <div class="table-responsive" style="border: 1px solid #ddd;">
	                        <table class="footable table table-striped">
	                            <thead>
	                            <tr>
	                                <th>配置类型</th>
	                                <th>参数</th>
	                                <th>操作</th>	                               
	                            </tr>
	                            </thead>
	                            <tbody id="jcpzTbody">	                           
	                            <!--<tr>
	                                <td>房产类型</td>
	                                <td>商品房</td>	                               	                                
	                                <td>	                                	
	                                	<span class="delete">删除</span>
	                                </td>
	                            </tr>-->
	                            </tbody>
	                        	<tfoot>
			                        <tr>
			                            <td colspan="12">
			                                <ul class="pagination pull-right">
			                                	<li class="footable-page-arrow">
			                                		<a data-page="first" href="#first">«</a>
			                                	</li>
			                                	<li class="footable-page-arrow">
			                                		<a data-page="prev" href="#prev">‹</a>
			                                	</li>
			                                	<li class="footable-page">
			                                		<a data-page="0" href="#">1</a>
			                                	</li>
			                                	<li class="footable-page">
			                                		<a data-page="1" href="#">2</a>
			                                	</li>			                                	
			                                	<li class="footable-page-arrow disabled">
			                                		<a data-page="next" href="#next">›</a>
			                                	</li>
			                                	<li class="footable-page-arrow disabled">
			                                		<a data-page="last" href="#last">»</a>
			                                	</li>
			                                </ul>
			                            </td>
			                        </tr>
		                        </tfoot>
	                        </table>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>
     
    <!--模态框   添加-->
    <div class="modal inmodal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                    	<span aria-hidden="true">×</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">添加</h4>                      
                </div>
                <div class="modal-body">
                	<form action="" method="post" id="addForm">
                		<div class="form-group">
                            <label>配置类型:</label>
                            <select class="form-control m-b" id="" name="">
                                <option>房产类型</option>
                                <option>户型</option>
                                <option>机构类型</option>	 
                                <option>房屋性质</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>参数:</label>
                            <input type="text" name="" id="" value=""  class="form-control"/>
                        </div>
                	</form>
                                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认添加</button>
                </div>               
            </div>
       </div>           
    </div>
    
    
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/plugins/footable/footable.all.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../../js/content.min.js"></script>
    <script src="../../js/plugins/layer/laydate/laydate.js"></script>
   <script>
   	$(function() {
   		
   		var host = "http://139.196.154.59:9090/community";
		$(".full-height-scroll").slimScroll({
			height: "100%"
		});
		
		//分页	
		$(".footable").footable();  
		
		//详情
		$('.detail').on('click',function(){
			
		})
      	
      	$('#search-btn').click(function(){				//点击搜索
      		var pzlx=$('#typeName option:selected').val();
      		var cs=$('#param').val();
      		$.ajax({
	        	type:"post",
	        	url:host + "/basicConfig/queryConfigList",
	        	async:true,	        	
             	dataType: "json",
             	data:{type:pzlx,param:cs},          	
             	success: function(data){
//           		console.log(data.result);      //获取值		
//           		alert(JSON.stringify(data));
//           		alert(JSON.stringify(data.result));
             		$('#jcpzTbody tr').remove();
             		var dx;
             		$.each(data.result.list, function(i,e) {
             			var str="<tr>"+
                                "<td>"+e.typeName+"</td>"+
                                "<td>"+e.param+"</td>"+	                               	                                
                                "<td>"+	                                	
                                	"<span class='delete'>删除</span>"+
                                "</td>"+
                            "</tr>";
                        dx+=str;                       
             		});
             		$('#jcpzTbody').html(dx);
             		
	        	}
      		})
 		});
	});

   </script>

</body>

</html>
